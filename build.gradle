import org.apache.tools.ant.filters.ReplaceTokens

buildscript {
	ext {
		springBootVersion = '1.5.9.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.owasp:dependency-check-gradle:+")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'jacoco'
apply plugin: 'checkstyle'
apply plugin: 'org.owasp.dependencycheck'
apply plugin: 'war'

group project.group
version project.version

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

repositories {
	mavenCentral()
    // for jacoco snapshots
    maven() {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

jacoco {
	// supports filtering out @generated code from lombok
	toolVersion = '0.7.10-SNAPSHOT'
}

check.dependsOn jacocoTestReport

sourceSets {
    // select this source set in your run configuration to be able to start the war in IntelliJ idea
    ideaWorkaround {
        java {
            compileClasspath += sourceSets.main.compileClasspath
            runtimeClasspath += sourceSets.main.runtimeClasspath
            compileClasspath += main.output
            runtimeClasspath += main.output
        }
    }
}

dependencies {
    compileOnly('org.projectlombok:lombok')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.apache.velocity:velocity:1.7')
    compile('org.springframework.cloud:spring-cloud-starter-openfeign:1.4.0.RELEASE')
    compile('io.github.openfeign:feign-httpclient:9.5.1')
    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
	compileOnly('org.springframework.boot:spring-boot-configuration-processor')
 	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.security:spring-security-test')
    ideaWorkaroundCompile('org.springframework.boot:spring-boot-starter-tomcat')
}

jar {
    manifest {
        attributes "Description": project.description,
                "Version": project.version
    }
}

war {
    baseName = project.name
    version = project.version
}

checkstyle {
    toolVersion = "8.5"
    configFile = rootProject.file('config/checkstyle/checkstyle.xml')
}

bootRepackage {
    executable = true
    excludeDevtools = true
}

processResources {
    def sourceFiles = source.files
    from(sourceFiles) {
        include '**/*.yml'
        filter(ReplaceTokens, tokens: ['version': version])
    }
    from(sourceFiles) {
        exclude '**/*.yml'
    }
}

bootRun {
    doFirst {
        jvmArgs = ["-Dspring.profiles.active=dev"]
    }
}
